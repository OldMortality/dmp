 
    <h1>Here are the details for a dataset {{ ds.name }} </h1>
 
    <ul>
        <li>id: {{ ds.id }}</li>
    
        <li>name: {{ ds.name }}</li>
        <li>project: {{ ds.project }}</li>
        <li>owner: {{ ds.owner }}</li>
        <li>creator: {{ ds.creator }}</li>
        <li>start_date: {{ ds.start_date }}</li>
        <li>end_date: {{ ds.end_date }}</li>
        <li>tools: {{ ds.tools}}</li>
        
        
    </ul>
    
<form action="/dmp/updateds/" method="post">
{% csrf_token %} 
	<label> "dataset name"</label>
	<input type="text" name="ds_name" id="ds_name"  value= {{ ds.name }} />

<input type="submit" value="Save" />
</form>
