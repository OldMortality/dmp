 
    <h1>Here is a list of Datasets for this project. {{ project_id }} </h1>
   
   <table style="width:100%">
    {% for ds in dataset_list %}
    <tr>
        <td><a href="/dmp/dataset/{{ ds.id }}/">{{ ds.name }}</td> 
        <td><a href="/dmp/dataset_del/{{ ds.id }}/?project_id={{ project_id }}"> Remove</td>
    </tr>    
    {% endfor %}
    
    <form action="/dmp/dataset_new/" method="get">
    	<input type="hidden" name="project_id" value="{{ project_id }}" /> 
   		<button type="submit" value="Submit">Add a new dataset</button>
	</form>
